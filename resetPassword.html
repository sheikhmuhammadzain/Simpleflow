<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        background-color: #fff;
        overflow: hidden;
      }
      .main {
        display: flex;
        height: 100vh;
      }
      .left {
        flex: 1;
      }
      .right {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .wrap {
        width: 80%;
        max-width: 400px;
      }
      .p-bottom {
        position: absolute;
        bottom: 20px;
        left: 0;
        right: 0;
      }
    </style>
  </head>
  <body>
    <section class="main">
      <section class="left">
        <img src="sidepic.png" alt="Side Image" style="width: 100%; height: 100%; object-fit: cover;" />
      </section>

      <section class="right">
        <div class="d-flex align-items-center justify-content-center">
          <div class="wrap">
            <div class="mb-4 m-auto text-center">
              <img src="logo.png" style="width: 180px" />
            </div>

            <h5 class="mb-4 text-center fw-bold">Reset Password</h5>

            <form id="resetPasswordForm">
              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Enter your email address"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary w-100">
                Send Verification Code
              </button>
            </form>

            <p class="mt-3 text-center">
              <a href="index.html">Back to Login</a>
            </p>
          </div>
        </div>
      
      </section>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.getElementById("resetPasswordForm").addEventListener("submit", function (e) {
        e.preventDefault();
        const email = document.getElementById("email").value;

        // Here you would typically send a request to your server to send a verification code
        alert("A verification code has been sent to " + email);
        // You might want to redirect to a page where the user can enter the verification code
        // window.location.href = "enter-verification-code.html";
      });
    </script>
  </body>
</html>
