<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        background-color: #fff;
        overflow: hidden;
      }
      .main {
        display: flex;
        height: 100vh;
      }
      .left {
        flex: 1;
        background-color: #f8f9fa;
      }
      .right {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .wrap {
        width: 80%;
        max-width: 400px;
      }
      .p-bottom {
        position: absolute;
        bottom: 20px;
        left: 0;
        right: 0;
      }
    </style>
  </head>
  <body>
    <section class="main">
      <section class="left">
        <img src="sidepic.png" alt="Side Image" style="width: 100%; height: 100%; object-fit: cover;" />
      </section>

      <section class="right">
        <div class="d-flex align-items-center justify-content-center">
          <div class="wrap">
            <div class="mb-4 m-auto text-center">
              <img src="logo.png" style="width: 180px" />
            </div>

            <h5 class="mb-4 text-center fw-bold ">Reset Password</h5>

            <form id="resetPasswordForm">
              <div class="mb-3">
                <label for="oldPassword" class="form-label">Old Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="oldPassword"
                  placeholder="Enter Old Password"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="newPassword" class="form-label">New Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="newPassword"
                  placeholder="Enter New Password"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="confirmNewPassword" class="form-label">Confirm New Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="confirmNewPassword"
                  placeholder="Confirm New Password"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary w-100">
                Reset Password
              </button>
            </form>

            <p class="mt-3 text-center">
              <a href="index.html">Back to Login</a>
            </p>
          </div>
        </div>
        <p class="text-center p-bottom">
          By using this service, you understand and agree to the<br />
          <strong>Terms of use & privacy policy</strong>
        </p>
      </section>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.getElementById("resetPasswordForm").addEventListener("submit", function (e) {
        e.preventDefault();
        const oldPassword = document.getElementById("oldPassword").value;
        const newPassword = document.getElementById("newPassword").value;
        const confirmNewPassword = document.getElementById("confirmNewPassword").value;

        if (newPassword !== confirmNewPassword) {
          alert("New passwords do not match!");
        } else {
          // Here you would typically send a request to your server to update the password
          alert("Password reset successful!");
          window.location.href = "index.html"; // Redirect to login page
        }
      });
    </script>
  </body>
</html>
