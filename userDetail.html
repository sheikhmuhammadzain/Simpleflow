<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vocalize</title>
    <link rel="shortcut icon" href="./logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: var(--gray-color);
      }
      header {
        height: 60px;
        background-color: var(--gray-color);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding-inline: 20px;
        margin-bottom: 50px;
      }
      .dropdown-toggle {
        background-color: #fff;
        border: none;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 20px;
        padding: 5px 10px;
        border-radius: 100px;
      }
      .dropdown-menu {
        width: 250px;
        padding: 15px;
        border-radius: 10px;
        background-color: white;
        box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
      }
      .dropdown-item {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .dropdown-item svg {
        width: 1.2em;
        height: 1.2em;
      }

      .butn {
        border: none;
        background: transparent;
        font-weight: bold;
        color: var(--primary-color);
        border-radius: 10px;
        padding: 10px 30px;
        border: none;
      }

      .butn:hover {
        background-color: var(--primary-color);
        color: #fff;
      }
      .butn.active {
        background-color: var(--primary-color);
        color: #fff;
      }
      p {
        font-size: 13px;
      }
      h2,
      h1 {
        font-size: 1.5rem;
        font-weight: bold;
      }
      h4 {
        font-weight: bold;
        font-size: 1rem;
      }
      h3 {
        font-size: calc(0.9rem + 0.6vw);
        font-weight: bold;
      }
      .profile {
        width: 40px;
        height: 40px;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="menu-icon" onclick="toggleSidebar()">
        <i class="ri-menu-line menu-icon"></i>
      </div>
      <div class="logo" style="margin-left: 100px">
        <img src="logo.png" alt="" />
      </div>
      <div class="dropdown">
        <button class="btn dropdown-toggle" type="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="https://randomuser.me/api/portraits/men/1.jpg" alt="" class="header-profile" id="headerProfileImage">
            Jhonson
        </button>
        <ul class="dropdown-menu" aria-labelledby="profileDropdown">
            <li class="text-center d-flex gap-2 p-2">
                <img src="https://randomuser.me/api/portraits/men/1.jpg" alt="" class="header-profile" id="dropdownProfileImage">
                <div class="d-flex flex-column justify-content-lg-start">
                    <strong class="text-capitalize text-start">Jhonson</strong>
                    <small>Jhon@gmail.com</small>
                </div>
            </li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">   Your details</a></li>
            <li><a class="dropdown-item" href="index.html">Log out</a></li>
        </ul>
    </div>
    </header>
    <div class="side-overlay">
      <aside class="sidebar">
        <div class="close-icon" onclick="toggleSidebar()">
          <i class="ri-close-fill close-icon"></i>
        </div>
        <div>
          <div class="side-links">
            <div>
              <a href="mainscreen.html" class="side-link">
                <i class="ri-home-line"></i> Home</a
              >
              <a href="showrecording.html" class="side-link active">
                <i class="ri-voiceprint-fill"></i> View Recording</a
              >
              <a href="index.html" class="side-link"
                ><i class="ri-logout-box-line"></i> Logout</a
              >
            </div>
          </div>
        </div>
        <p>Version 1</p>
      </aside>
    </div>

    <section class="lower-userDetail">
      <div>
          <h1>Contact Info</h1>
          <p>Manage Your information</p>
      </div>
      <div class="info-wrapper">
          <div class="profile-wrapper">
              <img class="profile-img" src="https://randomuser.me/api/portraits/men/1.jpg" alt="Profile Picture" id="mainProfileImage">
              <div>
                  <h1>Jhonson</h1>
                  <p>Jhonson@mail.com</p>
              </div>
              <input type="file" id="photoUpload" style="display: none;" accept="image/*">
              <button class="upload-btn"  onclick="document.getElementById('photoUpload').click()">Upload Photo</button>
          </div>
          <div>
              <form action="">
                  <div>
                      <label for="name">Name</label>
                      <input type="text" name="name" placeholder="Enter Name" id="name">
                  </div>
                  <div>
                      <label for="email">Email</label>
                      <input type="text" name="email" placeholder="Enter Email" id="email">
                  </div>
              </form>
              <button class="s-btn">Update</button>
          </div>
      </div>
  </section>

    <script>
      const sideLinks = document.querySelectorAll(".side-link");

      sideLinks.forEach((link) => {
        link.addEventListener("click", () => {
          sideLinks.forEach((link) => link.classList.remove("active"));
          link.classList.add("active");
        });
      });

      // Function to toggle active class on buttons
      function toggleActiveClass(buttons) {
        buttons.forEach((btn) =>
          btn.addEventListener("click", function () {
            buttons.forEach((btn) => btn.classList.remove("active"));
            btn.classList.toggle("active");
          })
        );
      }

      // Function to display summary content
      function displaySummaryContent() {
        document.getElementById("para").innerHTML = `
          <div class="p-wrapper">
            <div class="p-heading">
            </div>
            <div>
              <p>Throughout the conversation, the Client details can be recorded here...</p>
            </div>
          </div>
          <div class="p-wrapper">
            <div class="p-heading">
            </div>
            <div>
              <p>Throughout the conversation, additional Client details can be added...</p>
            </div>
          </div>`;
        document.querySelector(".summary-content").style.display = "block";
      }

      // Function to close overlay
      function closeOverlay() {
        document.querySelector(".overlay").classList.remove("active");
      }

      // Function to toggle overlay active state
      function toggleOverlay() {
        document.querySelector(".overlay").classList.toggle("active");
      }

      function toggleSidebar() {
        document.querySelector(".sidebar").classList.toggle("active");
        document.querySelector(".side-overlay").classList.toggle("active");
      }

      // Function to display scratchpad content
      function displayScratchpadContent() {
        document.getElementById("para").innerHTML = `
          <div class="border scratch-para">
            <p>Details about the Client's conditions can be added here.</p>
          </div>
          <div class="flex">
            <button class="s-btn submit-btn">Submit</button>
          </div>`;
        document.querySelector(".summary-content").style.display = "none";
      }

      // Event listeners
      document.addEventListener("DOMContentLoaded", function () {
        // Toggle active class for buttons
        const buttons = document.querySelectorAll(".butn");
        toggleActiveClass(buttons);

        // Add event listener for summary button
        document
          .getElementById("summary-btn")
          .addEventListener("click", displaySummaryContent);

        // Add event listener for close button on the overlay
        document
          .querySelector(".close-btn")
          .addEventListener("click", closeOverlay);

        // Add event listener for overlay toggle
        document
          .querySelector(".upper-section")
          .addEventListener("click", toggleOverlay);

        // Add event listener for scratchpad buttons
        const scratchBtns = document.querySelectorAll(".scratch-btn");
        scratchBtns.forEach((btn) =>
          btn.addEventListener("click", displayScratchpadContent)
        );

        // Add event listener for saving Client information
        document
          .querySelector(".save-btn")
          .addEventListener("click", saveClientInfo);
      });






      document.getElementById('photoUpload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    // Update all profile images
                    document.getElementById('mainProfileImage').src = e.target.result;
                    document.getElementById('headerProfileImage').src = e.target.result;
                    document.getElementById('dropdownProfileImage').src = e.target.result;
                };
                reader.readAsDataURL(file);
            } else {
                alert('Please select an image file.');
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
