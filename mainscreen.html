<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SimpleFlow</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <style>
      header {
        height: 50px;
        background-color: var(--gray-color);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .btn {
        background-color: var(--primary-color);
        color: #fff;
        border-radius: 4px;
        padding: 10px 20px;
        border: none;
      }
      p {
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="logo.png" alt="" />
      </div>
    </header>
    <div class="upper-toggle">
      <section class="upper-section">
        <div>
          <div class="mic-icon"><i class="ri-mic-line"></i></div>
          <h2>Start Listening</h2>
        </div>
      </section>
    </div>

    <div class="overlay">
      <div class="popup">
        <div class="popup-header">
          <h2>Add patient</h2>
          <button class="close-btn">&times;</button>
        </div>
        <div class="search-box">
          <i class="ri-search-line"></i>
          <input type="search" placeholder="Search any keyword" />
        </div>
        <div class="or-divider">or</div>
        <h4>Patient Name</h4>
        <input type="text" id="patientName" placeholder="Patient name" />
        <h4>Patient DOB</h4>
        <input
          type="text"
          id="patientDOB"
          placeholder="Enter DOB"
          onfocus="(this.type='date')"
          onblur="if(this.value==''){this.type='text'}"
        />
        <h4>Plan</h4>
        <input type="text" id="patientPlan" value="10-05-2024" />
        <button class="save-btn" onclick="savePatientInfo()">Save</button>
      </div>
    </div>

    <section class="lower-section">
      <aside class="transcript">
        <div>
          <h2>Transcript</h2>
          <p id="transcriptContent">No Data Available</p>
        </div>
        <button class="btn btn-primary">Make Summary</button>
      </aside>
      <aside class="aside-right">
        <div class="summary">
          <h2>Summary</h2>
          <div class="search-box">
            <i class="ri-search-line"></i>
            <input type="search" placeholder="Search any keyword" />
          </div>
        </div>
        <p id="summaryContent">No Data Available</p>
      </aside>
      <aside class="transcript">
        <div>
          <h2>Scratch Pad</h2>
          <p id="scratchpadContent">No Data Available</p>
        </div>
        <button class="btn btn-primary">Save Notes</button>
      </aside>
    </section>

    <script>
      const summaryContent = document.getElementById("summaryContent");
      const scratchpadContent = document.getElementById("scratchpadContent");

      document
        .querySelector(".close-btn")
        .addEventListener("click", function () {
          document.querySelector(".overlay").classList.toggle("active");
        });
      let overlay = document.querySelector(".overlay");
      document
        .querySelector(".upper-section")
        .addEventListener("click", function () {
          overlay.classList.toggle("active");
        });

      function savePatientInfo() {
        const patientName = document.getElementById("patientName").value;
        const patientDOB = document.getElementById("patientDOB").value;
        const patientPlan = document.getElementById("patientPlan").value;
        summaryContent.textContent = `Conducted in Doha, Qatar on Canadian Servers. Hence the slow responses at times. This can easily be alleviated once we establish local servers. This can be conducted in Arabic (all dialects), French, Hindi (beta phase) among other languages. Would love to provide you with an in-person demo to truly see its benefit.`;
        scratchpadContent.textContent = `Conducted in Doha, Qatar on Canadian Servers. Hence the slow responses at times. This can easily be alleviated once we establish local servers. This can be conducted in Arabic (all dialects), French, Hindi (beta phase) among other languages. Would love to provide you with an in-person demo to truly see its benefit.`;
        // Update the page with the new patient information
        // document.querySelector('.upper-section h2').textContent = patientName;

        // Update the transcript section
        document.getElementById("transcriptContent").textContent = `1:21
            throughout the conversation for example
            1:24
            if the patient is morbidly obese or if
            1:25
            the patient has suspected cancer it
            1:27
            allows you to be able to write that
            1:28
            stuff down if it's information without
            1:30
            saying it out loud and so I'm going to
            1:32
            kind of go ahead and show you
            1:35
            here uh like we said you know if it were
            1:38
            integrated there would be like khif at
            1:39
            9:00 P p.m or 9:00 am or whatever but
            1:42
            you know just for the interest we're
            1:43`;

        document.querySelector(".upper-toggle").innerHTML = `
        <section class="upper-section stop">
      <div class="data-section">
        <div>
          <h3>Patient Name</h3>
          <p>${patientName}</p>
        </div>
        <div>
          <h3>Patient DOB</h3>
          <p>${patientDOB}</p>
        </div>
        <div>
          <h3>Patient Plan</h3>
          <p>${patientDOB}</p>
        </div>
        <div>
          <i class="ri-edit-2-line"></i>
        </div>
      </div>
      <div class="stop-listening">
        <i class="ri-focus-line"></i>
      <a href="mainscreen.html">  <h3>Stop Listening</h3></a>
      </div>
    </section>
        `;

        // Clear the form fields
        document.getElementById("patientName").value = "";
        document.getElementById("patientDOB").value = "";
        document.getElementById("patientPlan").value = "10-05-2024";

        // Close the overlay
        overlay.classList.toggle("active");
      }
      document
        .querySelector(".save-btn")
        .addEventListener("click", function () {});
    </script>
  </body>
</html>
