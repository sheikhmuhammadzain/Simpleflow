<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SimpleFlow</title>
    <link rel="stylesheet" href="style.css">

    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
  </head>
  <style>
    header{
        height: 50px;
        background-color: var(--gray-color);
        display: flex;
        align-items: center;
        justify-content: center;
       
    }

    .btn{
        background-color: var(--primary-color);
        color: #fff;
        border-radius: 4px;
        padding:10px 20px;
        border: none;
    }
   p{
    font-size: 14px;
   }
  </style>
  <body>
    <header>
      <div class="logo">
        <img src="logo.png" alt="" />
      </div>
    </header>

    <section class="upper-section">
        <div>    <div class="mic-icon"><i class="ri-mic-line"></i></div>
        <h2>Start Listening</h2></div>
  
    </section>
    <section class="lower-section">
      <aside class="transcript">
        <div>  <h2>Transcript</h2>
            <p>
       No Data Available
            </p></div>
      
        <button class="btn btn-primary">Make Summary</button>
      </aside>
      <aside class="aside-right">
        <div class="summary">
            <h2>Summary</h2>
            <div class="search-box">
                <i class="ri-search-line"></i>
                <input type="search" placeholder="Search any keyword">
            </div>
        </div>
       

        <p>
        No Data Available
        </p>
      </aside>
    </aside>
    <aside class="transcript">
      <div>  <h2>Scratch Pad </h2>
          <p>
            No Data Available</p></div>
    
      <button class="btn btn-primary">Save Notes</button>
    </aside>
 
    </section>
  </body>
</html>
