<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTP Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <section class="main">
      <section class="left">
        <img src="sidepic.png" alt="" />
      </section>

      <section class="right">
        <div class="d-flex  align-items-center justify-content-center">
            <div class="wrap">
                <i class="fa-solid fa-arrow-left"></i>
                <div class=" mb-4">
                   <h4 class="fw-bold mt-2">Text Here</h4>
                </div>
                
                <form id="form">
                  
                    <div class="mb-3">
                        <label for="password1" class="form-label">Enter Code</label>
                        <input type="password" class="form-control" id="password1" placeholder="Enter Code">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Continue</button>
                </form>
            </div>
        </div>
     
      </section>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
