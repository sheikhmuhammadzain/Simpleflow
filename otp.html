


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login and Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
  
      .para {
        margin-top: 163px;
      }
      .forgot {
        text-align: right;
        text-decoration: underline;
        color: #bbbbbb;
      }
      p {
        margin: 0;
      }

      #signInBtn.active, #signUpBtn.active {
        background-color: var(--primary-color);
        color: #fff;
        border: none;
        border-radius: 6px;
      }
      #signInBtn {
        border: none;
        color: #c0bebe;
        background: var(--secondary-color);
      }
      #signUpBtn {
        border: none;
        color: #c0bebe;
        background: var(--secondary-color);
      }
      #signInForm, #signUpForm {
        display: none;
      }
      #signInForm.active, #signUpForm.active {
        display: block;
      }
      body {
background-color: #fff;
overflow: hidden;
}
    </style>
  </head>
  <body>
    <section class="main">
      <section class="left">
        <img src="sidepic.png" alt="Side Image" />
      </section>

        <section class="right">
          <div class="d-flex align-items-center justify-content-center">
            <div class="wrap">
              <div class="mb-4 m-auto text-center">
                <img src="logo.png" style="width: 180px" />
              </div>
              <a href="index.html">
                <i class="fa-solid fa-arrow-left mb-2"></i>
              </a>
      <div>
        <p class="fw-bold">We've sent you a confirmation email to get started.</h3>
          <p class="fs-9 mb-5 ">This is to help verify your identity.</p>
      </div>
             
      
             <form action="" id="form">
              <label class="mb-3 fw-bold" for="Enter Code"> Enter Code</label>
              <input class="form-control" type="text" placeholder="Enter Code" aria-label="default input example">
              <p class="mb-3">Didn't Receive a Link? <a href="#" class="fw-bold text-primary">Click to Resend</a></p>
      
              
            </form>
            <a href="successfull.html"><button class="btn btn-primary w-100">Continue</button></a> 
           
            </div>
          </div>
          <p class="text-center p-bottom">
            By signing up to create an account, I accept Company’s <br />
            <strong>Terms of use & privacy policy</strong>
          </p>
        </section>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Toggle between Sign In and Sign Up forms
      const signInBtn = document.getElementById('signInBtn');
      const signUpBtn = document.getElementById('signUpBtn');
      const signInForm = document.getElementById('signInForm');
      const signUpForm = document.getElementById('signUpForm');

      signInBtn.addEventListener('click', function () {
        signInBtn.classList.add('active');
        signUpBtn.classList.remove('active');
        signInForm.classList.add('active');
        signUpForm.classList.remove('active');
      });

      signUpBtn.addEventListener('click', function () {
        signUpBtn.classList.add('active');
        signInBtn.classList.remove('active');
        signUpForm.classList.add('active');
        signInForm.classList.remove('active');
      });

      // Form submission handling
      document.getElementById("signInForm").addEventListener("submit", function (e) {
        e.preventDefault();
        window.location.href = "successfull.html";
      });

      document.getElementById("signUpForm").addEventListener("submit", function (e) {
        e.preventDefault();
        const password1 = document.getElementById("password1").value;
        const password2 = document.getElementById("password2").value;
        if (password1 !== password2) {
          alert("Passwords do not match!");
        } else {
          window.location.href = "otp.html";
        }
      });
    </script>
  </body>
</html>
