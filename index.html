<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login and Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      .para {
        margin-top: 163px;
      }
      .forgot {
        text-align: right;
        text-decoration: underline;
        color: #bbbbbb;
        cursor: pointer;
        display: block;
      }
      p {
        margin: 0;
      }

      #signInBtn.active,
      #signUpBtn.active {
        background-color: var(--primary-color);
        color: #fff;
        border: none;
        border-radius: 6px;
      }
      #signInBtn {
        border: none;
        color: #c0bebe;
        background: var(--secondary-color);
      }
      #signUpBtn {
        border: none;
        color: #c0bebe;
        background: var(--secondary-color);
      }
      #signInForm,
      #signUpForm {
        display: none;
      }
      #signInForm.active,
      #signUpForm.active {
        display: block;
      }
      body {
        background-color: #fff;
        overflow: hidden;
      }
      .password-wrapper {
        position: relative;
      }
      .password-wrapper .toggle-password {
        position: absolute;
        top: 50%;
        right: 10px;
        transform: translateY(-50%);
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <section class="main">
      <section class="left">
        <img src="sidepic.png" alt="Side Image" />
      </section>

      <section class="right">
        <div class="d-flex align-items-center justify-content-center">
          <div class="wrap">
            <div class="mb-4 m-auto text-center">
              <img src="logo.png" style="width: 180px" />
            </div>

            <div class="btn-group w-100 mb-3">
              <button class="btn active" id="signInBtn">Sign In</button>
              <button class="btn" id="signUpBtn">Sign Up</button>
            </div>

            <!-- Sign In Form -->
            <form id="signInForm" class="active">
              <div class="mb-3">
                <label for="emailSignIn" class="form-label">Email Id</label>
                <input
                  type="email"
                  class="form-control"
                  id="emailSignIn"
                  placeholder="Enter Email"
                />
              </div>
              <a href="resetPassword.html" class="forgot">Forgot password?</a>
              <div class="mb-3">
                <label for="passwordSignIn" class="form-label">Password</label>
                <div class="password-wrapper">
                  <input
                    type="password"
                    class="form-control mb-2"
                    id="passwordSignIn"
                    placeholder="Enter Password"
                  />
                  <i class="fas fa-eye-slash toggle-password" data-target="passwordSignIn"></i>
                </div>
              </div>
              <button type="submit" class="btn btn-primary w-100">
                Continue
              </button>
            </form>


            <!-- Sign Up Form -->
            <form id="signUpForm">
              <div class="mb-3 upload-icon">
                <img src="upload-icon.png" alt="" />
                <input type="file" class="btn" />
              </div>
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Name"
                />
              </div>
              <div class="mb-3">
                <label for="emailSignUp" class="form-label">Email Id</label>
                <input
                  type="email"
                  class="form-control"
                  id="emailSignUp"
                  placeholder="Enter Email"
                />
              </div>
              <div class="mb-3">
                <label for="password1" class="form-label">Password</label>
                <div class="password-wrapper">
                  <input
                    type="password"
                    class="form-control"
                    id="password1"
                    placeholder="Enter Password"
                  />
                  <i class="fas fa-eye-slash toggle-password" data-target="password1"></i>
                </div>
              </div>
              <div class="mb-3">
                <label for="password2" class="form-label">Confirm Password</label>
                <div class="password-wrapper">
                  <input
                    type="password"
                    class="form-control"
                    id="password2"
                    placeholder="Confirm Password"
                  />
                  <i class="fas fa-eye-slash toggle-password" data-target="password2"></i>
                </div>
              </div>
              <button type="submit" class="btn btn-primary w-100">
                Create Account
              </button>
            </form>
          </div>
        </div>
      </section>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Toggle between Sign In and Sign Up forms
      const signInBtn = document.getElementById("signInBtn");
      const signUpBtn = document.getElementById("signUpBtn");
      const signInForm = document.getElementById("signInForm");
      const signUpForm = document.getElementById("signUpForm");

      signInBtn.addEventListener("click", function () {
        signInBtn.classList.add("active");
        signUpBtn.classList.remove("active");
        signInForm.classList.add("active");
        signUpForm.classList.remove("active");
      });

      signUpBtn.addEventListener("click", function () {
        signUpBtn.classList.add("active");
        signInBtn.classList.remove("active");
        signUpForm.classList.add("active");
        signInForm.classList.remove("active");
      });

      // Form submission handling
      document
        .getElementById("signInForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          window.location.href = "mainscreen.html";
        });

      document
        .getElementById("signUpForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const password1 = document.getElementById("password1").value;
          const password2 = document.getElementById("password2").value;
          if (password1 !== password2) {
            alert("Passwords do not match!");
          } else {
            window.location.href = "otp.html";
          }
        });


        document.querySelectorAll('.toggle-password').forEach(icon => {
        icon.addEventListener('click', function() {
          const targetId = this.getAttribute('data-target');
          const passwordInput = document.getElementById(targetId);
          
          if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            this.classList.remove('fa-eye-slash');
            this.classList.add('fa-eye');
          } else {
            passwordInput.type = 'password';
            this.classList.remove('fa-eye');
            this.classList.add('fa-eye-slash');
          }
        });
      });
    </script>
  </body>
</html>
