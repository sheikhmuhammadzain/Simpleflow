<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="main">
      <section class="left">
        <img src="sidepic.png" alt="" />
      </section>

      <section class="right">
        <div class="d-flex align-items-center justify-content-center">
          <div class="wrap">
            <div class="mb-4">
              <img src="logo.png" style="width: 130px" />
            </div>
            <div class="btn-group w-100 mb-3">
              <a href="index.html"
                ><button class="btn" id="signUpBtn">Sign Up</button></a
              >

              <a href="signin.html"
                ><button class="btn" id="signInBtn">Sign In</button></a
              >
            </div>
            <form id="form">
              <div class="mb-3">
                <label for="email" class="form-label">Email Id</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Enter Email"
                />
              </div>
              <div class="mb-3">
                <label for="password1" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password1"
                  placeholder="Enter Password"
                />
              </div>
              <div class="mb-3">
                <label for="password2" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password2"
                  placeholder="Enter Password"
                />
              </div>
             
            </form>
            <a href="otp.html"><button class="btn btn-primary w-100">
              Create Account
            </button>
            </a>
          </div>
        </div>
        <p class="text-center para">
          By signing up to create an account I accept Companyâ€™s <br />
          <strong>Terms of use & privacy policy</strong>
        </p>
      </section>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
